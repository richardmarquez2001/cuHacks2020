<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/game.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>game</title>
  </head>

  <body oncontextmenu="return false;">

    <h1 class = "user-view" id = "title">PIXELIT</h1>
    <h2 class = "user-view" id = "timer">Timer goes here</h2>
    <h5 class = "user-view" id = "data">a long set of data is going to be pasted here probably</h5>
    <table id="grid-container"></table>
    <div class = "color-selector">


    <button id="cRed"  style="height: 30px; width: 30px; background-color:red; border-color: black"></button>
    <button id="cBlue"  style="height: 30px; width: 30px; background-color:blue; border-color: black"></button>
    <button id="cGreen"  style=" height: 30px; width: 30px; background-color:green; border-color: black "></button>
    <button id="cYellow"  style="height: 30px; width: 30px; background-color:yellow; border-color: black "></button>
    <button id="cPurple"  style="height: 30px; width: 30px; background-color:rgb(76, 1, 146); border-color: black "></button>
    <button id="cPink"  style="height: 30px; width: 30px; background-color:rgb(255, 0, 221); border-color: black "></button>
    <button id="cOrange"  style="height: 30px; width: 30px; background-color:rgb(255, 102, 0); border-color: black "></button>
    <button id="cBrown" style="height: 30px; width: 30px; background-color:rgb(75, 43, 43); border-color: black "></button>
    <button id="cBlack"  style="height: 30px; width: 30px; background-color:black; border-color: black "></button>
    <button id="cWhite"  style="height: 30px; width: 30px; background-color:#FFFFFF; border-color: black "></button>
    <button id = "startTime">Start</button>
    <button id = "playagain">Play Again</button>
  </div>
    <div id = "image"></div>

    
    
  </body>
  <script src="game.js"></script>
</html>
